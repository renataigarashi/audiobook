<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Audiobook</title>
    <link rel="stylesheet" href="./style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
  </head>
  <body>
    <div class="container-app">
      <h4 id="audio-name"></h4>
      <img src="./images//dom-casmurro.jpeg" alt="Capa livro Dom Casmurro" />
      <audio id="audio-chapter" src="./books/dom-casmurro/1.mp3"></audio>
      <div id="below-cover" class="full-width">
        <div id="track-info">
          <div id="chapter">Cap√≠tulo 1</div>
          <div id="author">Machado de Assis</div>
        </div>
      </div>
      <div class="progress-bar">
        <progress id="audio-progress" value="0" max="100"></progress>
      </div>
      <div id="button-container">
        <button id="previous"><i class="bi bi-skip-start-fill"></i></button>
        <button id="play-pause"><i class="bi bi-play-circle"></i></button>
        <button id="next"><i class="bi bi-skip-end-fill"></i></button>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
